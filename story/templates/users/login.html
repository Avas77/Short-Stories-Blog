{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<div id="colorlib-main" >
	<section>
		<div class="container">
			<div class="row">
	<div class="col-md-5">
		<br><br>
	    <form method = "POST" >
	            	{% csrf_token %}
	            	<fieldset>
	            		<legend class="border-bottom mb-4" style="padding-top: 5%">Log In Now</legend>
	            		{{ form|crispy }}
	            	</fieldset>
	            	
	              <div class="form-group">
	                <button class="btn btn-outline-info" type="submit" value="Register" >Sign In</button>
	              </div>
	              	    </form>

	            <div class="border-top">
	            	<small class="text-muted">
	            		Don't have an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
	            	</small>
	            	
	            </div>
	 </div>
	        
	        <div class="col-md-5" >
	        	<br>
	        	advertisement
	        	<a href="https://www.goodreads.com/book/show/5107.The_Catcher_in_the_Rye"><img src="{% static 'images/catcher.jpeg' %}" ></a>
	        </div>
	    </div>
	</section>
	         
</div>
	        
	       
	        <!-- {% include 'pages/alerts.html' %} -->
	          

	    
{% endblock %}
