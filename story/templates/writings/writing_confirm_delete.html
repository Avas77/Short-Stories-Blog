{% extends 'base.html' %}


{% block content %}
<div id="colorlib-main">
  <section class="ftco-section">
    <div class="container">
      <div class="row ">



        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                 Post Delete</h4>
            </div>
            <div class="card-body">
              <!--alerts -->
              
                <form method="POST" >
                  {% csrf_token %}
                  <div class="form-group">
                  Are you sure you want to delete the post "{{ object.title }}"
                  </div>
                  <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-outline-danger">Yes, I am Sure </button>
                    <a class="btn btn-outline-secondary" href="{% url 'writing-detail' object.id %}">Cancel</a>
                  </div>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
